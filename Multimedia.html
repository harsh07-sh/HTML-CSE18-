<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mutimedia</title>
</head>
<body>
    <h1>Multimedia Elements in HTML</h1>
    <h2>Image Example</h2>
    <img src="./585-KB.png" alt="Example Image" width="300" height="200">
    <h2>Audio Example</h2>
    <audio controls>
        <source src="./100-KB-MP3.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <h2>Video Example</h2>
    <video width="320" height="240" controls>
        <source src="./1MB-MP4.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <img src="./small-dancing-white-cat-dance-funny.webp" alt="error" width="300" height="200">
    <br>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VO4ndeogLPQ?si=IqBE5MZgYIh3sLG3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<br>
<a href="https://www.google.com" Target="_blank">Google</a>

</body>
</html>
